<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>$WOLF Whitepaper</title>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Poppins:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      background-image: url('6574DB1D-9B64-4358-9F1A-152814BBD9D8.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
      color: white;
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 720px;
      margin: 60px auto;
      padding: 40px 30px;
      text-align: center;
      background: rgba(0, 0, 0, 0.0); /* No dark overlay */
      border-radius: 12px;
    }

    .header-image {
      width: 150px;
      display: block;
      margin: 0 auto 20px auto;
    }

    .subheader {
      font-size: 1.25em;
      margin-bottom: 10px;
      color: #00fff7;
      font-weight: 600;
      font-family: 'JetBrains Mono', monospace;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 30px;
      color: #00fff7;
      font-family: 'Poppins', sans-serif;
    }

    .typewriter {
      font-family: 'JetBrains Mono', monospace;
      font-size: 1rem;
      color: #ffffff;
      text-align: left;
      white-space: pre-wrap;
      margin: 0 auto;
      line-height: 1.75;
      max-width: 100%;
      padding-left: 20px;
      padding-right: 20px;
      border-left: 3px solid #00fff7;
      min-height: 300px;
    }

    footer {
      margin-top: 40px;
      color: #999;
      font-size: 0.9rem;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2em;
      }
      .typewriter {
        font-size: 0.95rem;
        padding-left: 15px;
        padding-right: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="69C01E6C-77C2-4AEE-B2B4-487F6171FB0A.png" alt="$WOLF" class="header-image" />
    <h2 class="subheader">Phase: One</h2>
    <h1>$WOLF Whitepaper</h1>
    <div class="typewriter" id="whitepaperText"></div>
    <footer>RUN WITH THE PACK <br><code>© 2025 Sui Wolf Pack - Stay loyal, stay wild.🐺</code></footer>
  </div>

  <script>
    const text = `
Welcome to the official whitepaper for $WOLF — the Sui Wolf Pack's digital heartbeat.

Built on strength, loyalty, and transparency, $WOLF is more than just a meme coin — it's a decentralized movement.

🧬 Philosophy:
$WOLF is owned by the community. There was no pre-sale, no dev wallet, and no early insider advantage.
We believe in equal footing, open development, and transparent tools.

🚨🚧IN DEVELOPMENT🚧🚨

⚙️ DAO platform:
- A fully on-chain DAO governance platform powered by Moonbags.
  Members who stake $WOLF earn revenue share and receive 2x voting power.

📊 Volume bot:
- A volume tracking bot currently in testing, designed to identify momentum,
  support organic growth, and keep the pack ahead of the curve.

The volume bot isn’t just for show — it generates real fees based from token activity.
These fees are redistributed back into the $WOLF ecosystem in the following ways:
  • 🔥 $WOLF burn events to reduce supply and increase scarcity.
  • 🌱 Community-led project development.
  • 🧠 DAO funding for governance, upgrades, and ecosystem proposals.
  • 🎁 Pack rewards for active members and contributors.

We don't follow trends — we set them.

There’s no rugs, no fake hype, just utility, growth, and the relentless spirit of the pack.
    `.trim();

    const container = document.getElementById('whitepaperText');
    let index = 0;

    function typeWriter() {
      if (index < text.length) {
        container.textContent += text.charAt(index);
        index++;
        const delay = text.charAt(index - 1) === "\n" ? 200 : 12; // faster speed
        setTimeout(typeWriter, delay);
      }
    }

    window.onload = typeWriter;
  </script>
</body>
</html>
