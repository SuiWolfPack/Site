    h1 {

    @media (max-width: 600px) {
      h1 {
        font-size: 2em;
      }
      .typewriter {
        font-size: 0.95rem;

    }

      margin-top: 10px;
    }

    .bullet-item {
      display: flex;
      align-items: flex-start;
    }

    .bullet-icon {
      margin-right: 10px;
      line-height: 1.5;
    }

    .bullet-text {
      flex: 1;
    }
  </style>
</head>
<body>
  <div class="container">

    <h2 class="subheader">Phase: One</h2>

  <script>

      { icon: "üß†", text: "DAO funding for governance, upgrades, and ecosystem proposals." },

    const container = document.getElementById('whitepaperText');
    let index = 0;

    function typeWriter() {
      if (index < text.length) {
        container.textContent += text.charAt(index);
        index++;
        const delay = text.charAt(index - 1) === "\n" ? 200 : 12;

      } else {

        const list = document.createElement("div");

          list.appendChild(item);
        });

        container.appendChild(list);

        // Add closing text
        const closingEl = document.createElement("div");
        closingEl.style.marginTop = "20px";

  </script>
</body>
</html>
