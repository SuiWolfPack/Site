<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Swap $WOLF | Sui Wolf Pack</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script type="module" crossorigin src="https://unpkg.com/@mysten/wallet-kit@0.11.0"></script>
  <script type="module" crossorigin src="https://cdn.jsdelivr.net/npm/@cetusprotocol/cetus-sui-sdk@latest/dist/index.umd.js"></script>
  <style>
    body {
      background: #0a0a0a;
      color: #f2f2f2;
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-bottom: 10px;
    }

    .wallet {
      margin: 20px 0;
    }

    .swap-box {
      background: #1a1a1a;
      padding: 24px;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 15px rgba(0, 255, 200, 0.2);
    }

    input, select, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      background: #00fff7;
      color: #000;
      cursor: pointer;
    }

    button:hover {
      background: #00d2cd;
    }

    .note {
      margin-top: 16px;
      font-size: 0.9rem;
      color: #aaa;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>Buy/Sell $WOLF</h1>
  <p class="note">Swap directly from your wallet using Cetus</p>

  <div class="wallet">
    <sui-wallet-button></sui-wallet-button>
  </div>

  <div class="swap-box">
    <select id="swapDirection">
      <option value="buy">Buy $WOLF with SUI</option>
      <option value="sell">Sell $WOLF for SUI</option>
    </select>

    <input type="number" id="amount" placeholder="Amount" />

    <button id="swapButton">Swap</button>

    <p class="note">Pro Tip: Use Cetus for best rates and slippage control.</p>
  </div>

  <script type="module">
    import { WalletProvider, SuiWalletButton } from "@mysten/wallet-kit";
    import * as CetusSDK from "https://cdn.jsdelivr.net/npm/@cetusprotocol/cetus-sui-sdk@latest/+esm";

    // DOM
    const amountInput = document.getElementById('amount');
    const swapButton = document.getElementById('swapButton');
    const swapDirection = document.getElementById('swapDirection');

    // Token Info
    const wolfToken = '0x7396c4deb7e6cce3e38419563d22534f7c427786773b92d1c23751cdbae96560::wolf::WOLF';
    const suiToken = '0x2::sui::SUI';

    // Constants
    const network = 'mainnet';
    const cetusClient = new CetusSDK.Sdk({ networkType: network });

    swapButton.addEventListener('click', async () => {
      const amount = parseFloat(amountInput.value);
      if (!amount || amount <= 0) return alert('Enter a valid amount');

      const wallet = window.getWallet();
      if (!wallet?.currentAccount) {
        alert('Please connect your Sui wallet first');
        return;
      }

      const inputCoin = swapDirection.value === 'buy' ? suiToken : wolfToken;
      const outputCoin = swapDirection.value === 'buy' ? wolfToken : suiToken;

      try {
        const result = await cetusClient.swap({
          sender: wallet.currentAccount.address,
          inputCoinType: inputCoin,
          outputCoinType: outputCoin,
          amount: amount.toString(),
          slippage: 0.005,
        });

        console.log(result);
        alert("Swap sent! Check your wallet.");
      } catch (err) {
        console.error(err);
        alert("Swap failed: " + (err.message || err));
      }
    });
  </script>

</body>
</html>
